<div class="body">
    <h4>Situação cadastral do CPF</h4>
    <p class="subtitle">Consulta na Receita Federal</p>

    <div class="row">
        <div class="col-2">
            <i class="bi bi-person-fill user-icon"></i>
        </div>
        <div class="col-10">
            <label class="label">Nome</label>
            <p class="value">{{userInfo.name}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <i class="bi bi-check-circle check-icon"></i>
        </div>
        <div class="col-10">
            <label class="label">Situação do CPF</label>
            <p class="value">{{userInfo.status}}</p>
        </div>
    </div>
</div>
